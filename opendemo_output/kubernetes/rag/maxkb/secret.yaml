apiVersion: v1
kind: Secret
metadata:
  name: maxkb-secrets
  namespace: maxkb-system
type: Opaque
data:
  # 注意：实际部署时需要使用base64编码的值
  # 示例：echo -n "your-api-key" | base64
  llm-api-key: YOUR_LLM_API_KEY_BASE64
  vector-db-api-key: YOUR_VECTOR_DB_API_KEY_BASE64
  jwt-secret: YOUR_JWT_SECRET_BASE64
  database-url: YOUR_DATABASE_URL_BASE64