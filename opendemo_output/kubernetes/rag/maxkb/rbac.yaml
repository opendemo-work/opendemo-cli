apiVersion: v1
kind: Namespace
metadata:
  name: maxkb-system
  labels:
    name: maxkb-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: maxkb-sa
  namespace: maxkb-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: maxkb-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: maxkb-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: maxkb-sa
  namespace: maxkb-system
roleRef:
  kind: ClusterRole
  name: maxkb-cluster-role
  apiGroup: rbac.authorization.k8s.io