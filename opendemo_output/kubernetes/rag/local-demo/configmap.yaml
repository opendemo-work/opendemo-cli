apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-platform-config
  namespace: rag-system
data:
  # 主配置
  config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    rag:
      retrieval:
        top_k: 5
        score_threshold: 0.7
      generation:
        temperature: 0.7
        max_tokens: 1000
    vector_db:
      type: pinecone
      index_name: rag-platform
    llm:
      provider: openai
      model: gpt-3.5-turbo
  # 启动脚本
  start.sh: |
    #!/bin/bash
    set -e
    
    echo "Starting RAG Platform..."
    
    # 加载环境变量
    export LLM_API_KEY=$(cat /etc/secrets/llm-api-key)
    export VECTOR_DB_API_KEY=$(cat /etc/secrets/vector-db-api-key)
    
    # 启动服务
    python -m rag_platform.server
  # 监控配置
  prometheus.yaml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'rag-platform'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: rag-platform
            action: keep