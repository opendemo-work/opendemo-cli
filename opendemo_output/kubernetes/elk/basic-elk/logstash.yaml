apiVersion: v1
kind: ServiceAccount
metadata:
  name: logstash
  namespace: elk
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: logstash
rules:
- apiGroups: [""]
  resources: ["endpoints", "pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: logstash
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: logstash
subjects:
- kind: ServiceAccount
  name: logstash
  namespace: elk
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: elk
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
      
      tcp {
        port => 5000
        type => "tcp"
      }
      
      http {
        port => 5043
        type => "http"
      }
    }
    
    filter {
      if [type] == "kubernetes" {
        json {
          source => "message"
          target => "kubernetes"
        }
        
        mutate {
          add_field => {
            "cluster" => "kubernetes"
            "host" => "%{[kubernetes][host]}"
            "namespace" => "%{[kubernetes][namespace]}"
            "pod" => "%{[kubernetes][pod]}"
            "container" => "%{[kubernetes][container]}"
          }
        }
      }
      
      if [message] {
        grok {
          match => {
            "message" => "%{COMBINEDAPACHELOG}"
          }
          tag_on_failure => ["_grokparsefailure"]
        }
      }
      
      date {
        match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS"]
        target => "@timestamp"
        remove_field => ["timestamp"]
      }
    }
    
    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "logstash-%{+YYYY.MM.dd}"
        manage_template => true
      }
      
      stdout {
        codec => rubydebug
      }
    }
  pipelines.yml: |
    - pipeline.id: main
      path.config: "/usr/share/logstash/config/logstash.conf"
      pipeline.workers: 2
      pipeline.batch.size: 125
      pipeline.batch.delay: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      serviceAccountName: logstash
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.17.10
        ports:
        - containerPort: 5044
          name: beats
        - containerPort: 5000
          name: tcp
        - containerPort: 5043
          name: http
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: logstash-config
          mountPath: /usr/share/logstash/config/logstash.conf
          subPath: logstash.conf
        - name: logstash-config
          mountPath: /usr/share/logstash/config/pipelines.yml
          subPath: pipelines.yml
      volumes:
      - name: logstash-config
        configMap:
          name: logstash-config
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: elk
spec:
  type: ClusterIP
  ports:
  - port: 5044
    targetPort: 5044
    name: beats
  - port: 5000
    targetPort: 5000
    name: tcp
  - port: 5043
    targetPort: 5043
    name: http
  selector:
    app: logstash
