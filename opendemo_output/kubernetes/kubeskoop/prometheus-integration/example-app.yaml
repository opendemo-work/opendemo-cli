apiVersion: v1
kind: Service
metadata:
  name: example-app
  labels:
    app: example-app
spec:
  ports:
    - name: metrics  # 必须命名为 metrics 以便 ServiceMonitor 发现
      port: 8080
      targetPort: 8080
  selector:
    app: example-app
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
        - name: app
          image: paulbouwer/hello-kubernetes:1.8
          ports:
            - containerPort: 8080
          # 模拟 Prometheus 指标暴露（该镜像会在 /metrics 返回指标）
          env:
            - name: MESSAGE
              value: "Hello from Prometheus Demo App"
