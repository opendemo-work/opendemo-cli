apiVersion: v1
kind: Pod
metadata:
  name: readiness-demo
spec:
  containers:
  - name: readiness-container
    image: gcr.io/google-samples/hello-app:1.0
    ports:
    - containerPort: 8080
    readinessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 3
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 3
      timeoutSeconds: 1
    # hello-app 启动较快，无需大量资源
    resources:
      limits:
        memory: "32Mi"
        cpu: "100m"
      requests:
        memory: "16Mi"
        cpu: "50m"
