apiVersion: v1
kind: ConfigMap
metadata:
  name: vibe-coding-config
  namespace: vibe-coding-system
data:
  # 主配置
  config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    ai:
      model: gpt-4
      temperature: 0.7
      max_tokens: 1000
    code:
      analysis:
        enabled: true
        timeout: 30s
      generation:
        enabled: true
        timeout: 60s
    repositories:
      github:
        enabled: true
      gitlab:
        enabled: false
  # 启动脚本
  start.sh: |
    #!/bin/bash
    set -e
    
    echo "Starting Vibe Coding..."
    
    # 加载环境变量
    export AI_MODEL_API_KEY=$(cat /etc/secrets/ai-model-api-key)
    export GITHUB_TOKEN=$(cat /etc/secrets/github-token)
    
    # 启动服务
    python -m vibe_coding.server
  # 监控配置
  prometheus.yaml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'vibe-coding'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: vibe-coding
            action: keep