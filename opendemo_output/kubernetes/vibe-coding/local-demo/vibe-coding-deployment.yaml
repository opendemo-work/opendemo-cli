apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe-coding
  namespace: vibe-coding-system
  labels:
    app: vibe-coding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vibe-coding
  template:
    metadata:
      labels:
        app: vibe-coding
    spec:
      serviceAccountName: vibe-coding-sa
      containers:
      - name: vibe-coding
        image: vibe-coding:latest
        ports:
        - containerPort: 8080
        env:
        - name: CONFIG_PATH
          value: /etc/config/config.yaml
        - name: AI_MODEL_API_KEY
          valueFrom:
            secretKeyRef:
              name: vibe-coding-secrets
              key: ai-model-api-key
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: vibe-coding-secrets
              key: github-token
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        - name: secrets-volume
          mountPath: /etc/secrets
          readOnly: true
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config-volume
        configMap:
          name: vibe-coding-config
      - name: secrets-volume
        secret:
          secretName: vibe-coding-secrets