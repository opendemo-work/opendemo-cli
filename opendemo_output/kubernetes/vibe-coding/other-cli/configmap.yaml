apiVersion: v1
kind: ConfigMap
metadata:
  name: other-cli-config
  namespace: other-cli-system
data:
  # 主配置
  config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    cli:
      provider: codeium
      api:
        endpoint: https://api.codeium.com/v1
      model:
        temperature: 0.7
        max_tokens: 1000
    code:
      analysis:
        enabled: true
        timeout: 30s
      generation:
        enabled: true
        timeout: 60s
    repositories:
      github:
        enabled: true
      gitlab:
        enabled: false
  # 启动脚本
  start.sh: |
    #!/bin/bash
    set -e
    
    echo "Starting Other CLI Service..."
    
    # 加载环境变量
    export CLI_API_KEY=$(cat /etc/secrets/cli-api-key)
    export GITHUB_TOKEN=$(cat /etc/secrets/github-token)
    
    # 启动服务
    python -m other_cli.server
  # 监控配置
  prometheus.yaml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'other-cli'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: other-cli
            action: keep