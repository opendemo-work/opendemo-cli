apiVersion: v1
kind: Secret
metadata:
  name: gemini-cli-secrets
  namespace: gemini-cli-system
type: Opaque
data:
  # 注意：实际部署时需要使用base64编码的值
  # 示例：echo -n "your-api-key" | base64
  gemini-api-key: YOUR_GEMINI_API_KEY_BASE64
  github-token: YOUR_GITHUB_TOKEN_BASE64
  jwt-secret: YOUR_JWT_SECRET_BASE64