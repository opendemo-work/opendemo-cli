apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: agent-system
  labels:
    app: tongyi-agent
    version: v1
    company: alibaba
    component: ai-agent
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    external-dns.alpha.kubernetes.io/hostname: "agent.example.com"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.100  # 可选，指定负载均衡器IP
  loadBalancerSourceRanges:
  - 10.0.0.0/8
  - 192.168.0.0/16
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
    nodePort: 30080
  - name: proxy
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: tongyi-agent
    version: v1
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  externalTrafficPolicy: Cluster
  healthCheckNodePort: 30081
  publishNotReadyAddresses: false
  internalTrafficPolicy: Cluster