apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-operator
  namespace: default
rules:
- apiGroups: ["example.com"]
  resources: ["demos", "demos/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-operator
  namespace: default
subjects:
- kind: ServiceAccount
  name: demo-operator
  namespace: default
roleRef:
  kind: Role
  name: demo-operator
  apiGroup: rbac.authorization.k8s.io
