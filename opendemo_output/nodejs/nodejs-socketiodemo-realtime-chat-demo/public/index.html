<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Socket.io 聊天室</title>
  <style>
    /* 简单样式美化聊天界面 */
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { list-style-type: none; padding: 0; height: 300px; overflow-y: scroll; border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; }
    #messageInput { width: 70%; padding: 10px; font-size: 16px; }
    button { padding: 10px; font-size: 16px; }
    .message { margin: 5px 0; color: #333; }
  </style>
</head>
<body>
  <h1>实时聊天室</h1>
  <!-- 消息显示区域 -->
  <ul id="messages"></ul>
  <!-- 输入框和发送按钮 -->
  <input id="messageInput" type="text" placeholder="输入消息..." />
  <button onclick="sendMessage()">发送</button>

  <!-- 加载Socket.io客户端库 -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // 连接到Socket.io服务器
    const socket = io();

    // 获取DOM元素引用
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // 发送消息函数
    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg) {
        // 向服务器发送'chat message'事件
        socket.emit('chat message', msg);
        // 清空输入框
        messageInput.value = '';
      }
    }

    // 监听来自服务器的'chat message'事件
    socket.on('chat message', (msg) => {
      // 创建新的消息项并添加到页面
      const item = document.createElement('li');
      item.className = 'message';
      item.textContent = msg;
      messages.appendChild(item);
      // 自动滚动到底部
      messages.scrollTop = messages.scrollHeight;
    });

    // 支持回车键发送消息
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
